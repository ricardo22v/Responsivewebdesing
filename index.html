<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- Responsive Web Desing: se refiere a la acción de adaptar nuestra
    página web de la versión de escritorio (Desktop first) a versión compatible
con dispositivos móviles (Movile first) -->

    <!-- Tenemos que tener en cuenta que hay 3 conceptos principales:
1) Mobile first & Desktop first: se parte de alguno de los 2, generalmente primero
se realiza la web en versión de escritorio y luego se adapta a dispositivos móviles.

2) Media queries: son reglas que nos permiten ejecutar estilos siempre y cuando
se cumplan las condiciones que le damos.

3) Breakpoints: son aquellas medidas expresadas en pixeles que van de la mano
con los media queries, para ejecutar los cambios cuando se cumplen dichas medidas.
-->
    <nav>
        <ul class="menu">
            <li><a class="menu-item" href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Portafolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

</body>

</html>
